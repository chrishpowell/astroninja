<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            .chart rect {
                fill: steelblue;
            }

            .chart text {
                font: 10px sans-serif;
            }
        </style>
    </head>
    <body>
        <svg class="chart" viewBox="0 0 475 120"></svg>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var width = 420,
                barHeight = 20;

            var x = d3.scale.linear();
            x.range([0, width]);

            var chart = d3.select(".chart")
                    .attr("width", width);

            d3.csv("data.csv", type, function (error, data)
            {
                x.domain([0, d3.max(data, function (d) { return d.value; } )]); console.log(x);

                chart.attr("height", barHeight * data.length);

                var bar = chart.selectAll("g")
                        .data(data)
                        .enter().append("g")
                        .attr("transform", function (d, i) {
                            return "translate(0," + i * barHeight + ")";
                        });

                bar.append("rect")
                        .attr("width", function (d) {
                            return x(d.value);
                        })
                        .attr("height", barHeight - 1);

                bar.append("text")
                        .attr("x", function (d) {
                            return x(d.value) - 3;
                        })
                        .attr("y", barHeight / 2)
                        .attr("dy", ".35em")
                        .attr("fill","white")
                        .attr("text-anchor", "end")
                        .text(function (d) {
                            return d.value;
                        });
                        
                bar.append("text")
                        .attr("x", function (d) {
                            return x(d.value) +3;
                        })
                        .attr("y", barHeight / 2)
                        .attr("dy", ".35em")
                        .attr("fill","black")
                        .text(function (d) {
                            return d.name;
                        });
            });

            function type(d) {
                d.value = +d.value; // coerce to number
                return d;
            }
        </script>
    </body>
</html>
