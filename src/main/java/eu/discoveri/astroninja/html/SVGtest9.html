    <body>

        <svg width="250" height="250" style="border:1px solid red;"></svg>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var theData = [ {"xaxis":25,"yaxis":15,"r":7,"color":"red"},
                            {"xaxis":50,"yaxis":30,"r":7,"color":"green"},
                            {"xaxis":75,"yaxis":45,"r":7,"color":"blue"}
                          ];
            var p = d3.select("svg").selectAll("circle")
                    .data(theData)
                    .enter()
                    .append("circle")
                    .attr("cx", d => d.xaxis)
                    .attr("cy", d => d.yaxis)
                    .attr("r", d => d.r)
                    .style("fill", d => d.color);
        </script>
